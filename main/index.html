<!DOCTYPE html>
<html lang="en">
<head>
    <title>Romsem Главная страница</title>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> Add this, when will be mobile version-->

    <link rel="stylesheet" href="./assets/styles/css/main.css">
</head>

<body>
    <aside class="nav-sidebar flex-column">
        <img src="./assets/images/logo.png" class="logo" />
        <nav class="nav">
            <ul class="menu flex-column">
                <li class="menu-item">
                    <img src="./assets/images/icons/pizza.svg" class="item-icon">
                    <p class="item-name">Пицца</p>
                </li>

                <li class="menu-item">
                    <img src="./assets/images/icons/salads.svg" class="item-icon">
                    <p class="item-name">Салаты</p>
                    <div class="seen-mark">Скоро</div>
                </li>
            </ul>
        </nav>
    </aside>

    <header class="header">
        <div class="left-side">
            <div class="contacts flex-column">
                <p class="text">Наш телефон</p>
                <p class="phone">+996 705 188 955</p>
                <p class="phone">+996 555 188 955</p>
                <p class="opacity-text"><span class="clock-icon"></span>работаем с 10-00 до 00-00</p>
            </div>
            <div class="location flex-column">
                <p class="opacity-text">Город:</p>
                <button class="location-btn">Бишкек</button>
            </div>
        </div>

        <div class="right-side">
            <a href="#" class="text reviews">Отзывы</a>
            <a href="#" class="text shipping-payment">Доставка и оплата</a>
            <div class="search">
                <input type="text" class="search-input hidden" placeholder="Введите для поиска">
                <button class="search-btn"></button>
            </div>
        </div>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>

    <aside class="basket-sidebar"></aside>
</body>
</html>
